<h2>Template basicos</h2>
<hr>

<!-- Campo de producto -->
<div class="row">
    <div class="col">
        <form (ngSubmit) = "guardar()" #miFormulario="ngForm">
            <div class="mb3 row">
                <label class="col-sm-2 col-form-label">Producto</label>
                <div class="col-sm-10">

                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.producto"
                           name="producto"
                           placeholder="Nombre del producto"
                           required
                           minlength="3">

                           <span class="form-text text-danger"
                                *ngIf="nombreValido()">
                                 Debe ser de 3 letras</span>
                </div>
            </div>
            <br>

            <div class="mb3 row">
                <label class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number"
                            [ngModel]="initForm.precio"
                            name="precio"
                           class="form-control"
                           placeholder="Precio del producto"
                           required>

                           <span class="form-text text-danger"
                           *ngIf="precioValido()">
                            El precio debe ser 0 o mayor</span>
                </div>
            </div>
            <br>

            <div class="mb3 row">
                <label class="col-sm-2 col-form-label">Existencias</label>
                <div class="col-sm-10">
                    <input type="number"
                           [ngModel]="initForm.existencias"
                           name="existencias"
                           customMin
                           [minimo]= "0"
                           class="form-control"
                           placeholder="Existencia del producto"
                           required>
                </div>
            </div> 
            <br>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled] = "miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>



        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Valid</span>
        <pre>{{ miFormulario.value | json}}</pre>

        <span>CustomDirective</span>
        <pre>{{ miFormulario.controls.existencias?.errors | json}}</pre>
    </div>
</div>
